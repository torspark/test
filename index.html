<!DOCTYPE html> <html class=no-js lang=en ng-app=store> <head> <meta charset=utf-8> <meta content='IE=edge,chrome=1' http-equiv=X-UA-Compatible> <meta content='width=device-width, initial-scale=1.0' name=viewport> <title>Angular Store | Angular Store</title> <meta content=noarchive name=robots> <link href="/css/app.css" rel=stylesheet /> <script src="/js/all.js"></script> <meta content='Angular Store | Angular Store' property='og:title'> <meta content=website property='og:type'> <meta content='http://angular.torspark.com/' property='og:url'> <meta content='http://angular.torspark.com/img/logo.png' property='og:image'> <meta content='' property='og:description'> <meta content=en_US property='og:locale'> <meta content='Angular Store' property='og:site_name'> </head> <body class=index> <header> </header> <div class=yield> <div class=row ng-controller='StoreController as store'> <div class='small-12 columns'> <p>{{"hello" + " world"}}</p> <ul class=small-block-grid-1> <li ng-repeat='product in store.products | orderBy:"-price"'> <product-title></product-title> <button ng-show='product.canPurchase'>Add to Cart</button> <div class=gallery ng-controller='GalleryController as gallery' ng-show='product.images.length'> <img ng-src='{{product.images[gallery.current].full}}'> <ul class=small-block-grid-2> <li class=thumbnail ng-repeat='image in product.images'> <img ng-src='{{image.thumb}}'> </li> </ul> </div> <product-panels></product-panels> </li> </ul> </div> </div> </div> <footer> <div class=row> <div class='small-12 columns'> <p class=text-right>Crafted by <a title="Custom Software Development &amp; Consultancy" href="/">Torspark</a></p> </div> </div> </footer> </body> </html>
