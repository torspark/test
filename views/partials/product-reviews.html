<h4>Reviews ({{product.reviews.length}})</h4> <blockquote ng-repeat="review in product.reviews"> <b>Stars: {{review.stars}}</b> {{review.body}} <cite>{{review.author}} on {{review.createdOn | date}}</cite> </blockquote> <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid &amp;&amp; reviewCtrl.addReview(product)" novalidate> <p>Write Your Review:</p> <div class="panel"> <blockquote> <b>{{reviewCtrl.review.stars}} Stars</b> {{reviewCtrl.review.body}} <cite>{{reviewCtrl.review.author}}</cite> </blockquote> </div> <div>reviewForm is {{reviewForm.$valid}}</div> <select ng-model="reviewCtrl.review.stars" ng-options="stars for stars in [5,4,3,2,1]" required title="Stars"> <option value>Rate it. </select> <textarea ng-model="reviewCtrl.review.body" placeholder="Write a short review for this product..." required></textarea> <label>by:</label> <input ng-model="reviewCtrl.review.author" placeholder="yourname@email.com" required type="email"> <input class="button" type="submit" value="Submit Review"> </form>
